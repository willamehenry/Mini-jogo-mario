<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Bros</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <section>
        <div class="game">
            <h1 class="will">willame henry</h1>
            <img class="mario" src="img/mario.gif" alt="mario">

            <img class="pipe" src="img/pipe.png" alt="cano">
            <img class="clouds" src="img/clouds.png" alt="nuvem">
            <button class="start" onclick="startGame()">Iniciar</button>
        </div>

        <div class="game-over">
            <h1 class="h1game">Game Over </h1>
            
            <button onclick="restartGame()">Reiniciar</button>
        </div>
       
    </section>
</body>
<script src="Main.js"> </script>

</html>
